<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Maç Yayını Paketleri</title>
  <style>
    :root{
      --accent:#e50914;
      --bg:#0f1720;
      --card:#1a2234;
      --muted:#94a3b8;
      --radius:14px;
      color-scheme: dark;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;background:linear-gradient(180deg,var(--bg),#071017);color:#f1f5f9;}
    .wrap{max-width:1100px;margin:0 auto;padding:32px}
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:40px}
    .brand{display:flex;align-items:center;gap:12px}
    .brand img{height:110px}
    nav a{color:var(--muted);text-decoration:none;margin-left:20px;font-weight:500;}
    nav a:hover{color:white}
    .hero{text-align:center;margin-bottom:60px}
    .hero h2{font-size:36px;margin-bottom:16px}
    .hero p{font-size:18px;color:var(--muted)}
    .packages{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:24px}
    .card{background:var(--card);padding:24px;border-radius:var(--radius);box-shadow:0 8px 24px rgba(0,0,0,0.5);transition:transform 0.3s ease}
    .card:hover{transform:translateY(-6px)}
    .card h3{margin-bottom:12px;font-size:22px;color:white}
    .price{font-size:28px;font-weight:bold;margin-bottom:16px;color:var(--accent)}
    .ligler{margin-top:12px;font-size:14px;color:#cbd5e1}
    footer{text-align:center;margin-top:60px;font-size:14px;color:var(--muted)}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <img src="Mauro 4K Logo Tasarımı.png" alt="Mauro4K Logo" />
      </div>
      <nav>
        <a href="#paketler">Paketler</a>
      </nav>
    </header>

    <section class="hero">
      <h2>Mauro 4K Maç Yayını Paketleri</h2>
    </section>

    <section id="paketler" class="packages">
      <div class="card">
        <h3>Başlangıç Paketi</h3>
        <div class="price">₺25 / Aylık</div>
        <div class="ligler">Trendyol Süper Lig, Formula 1,</div>
      </div>
      <div class="card">
        <h3>Standart Paket</h3>
        <div class="price">₺55 / Aylık</div>
        <div class="ligler">Trendyol Süper Lig, UEFA Ligleri, Formula 1</div>
      </div>
      <div class="card">
        <h3>Profesyonel Paket</h3>
        <div class="price">₺80 / 2 Aylık</div>
        <div class="ligler">Trendyol Süper Lig, UEFA Ligleri, Premier Lig, Formula 1</div>
      </div>
    </section>

    <footer>
      © 2025 MAURO SPORTS A.Ş.
    </footer>
  </div>
</body>
</html>
